<head>
    <title>Meine Kreise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/fontawesome/css/all.css" />

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffd200" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#1a76c5" />
</head>

<body>
    {{> main}}
</body>

<template name="main">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/"><strong>Meine Kreise</strong></a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="navbarDropdownMenuLink"
                        role="button"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                    >
                        Informationen
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/datenschutz">Datenschutz</a>
                        <a class="dropdown-item" href="/impressum">Impressum</a>
                        <a class="dropdown-item" href="/nutzungsbedingungen">Nutzungsbedingungen</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content">
        {{#if currentUser}}<!---->
        {{#if loading}} {{> loadingOverlay}} {{/if}}<!---->
        {{#if viewDatenschutz}} {{> datenschutz}} {{/if}}<!---->
        {{#if viewNutzungsbedingungen}} {{> nutzungsbedingungen}} {{/if}}<!---->
        {{#if viewImpressum}} {{> impressum}} {{/if}}<!---->
        {{#if viewAgb}} {{> agb}} {{/if}}<!---->
        {{#if viewCreateNote}} {{> createNote}} {{/if}}<!---->
        {{#if viewShowNote}} {{> showNote}} {{/if}}<!---->
        {{#if viewEditNote}} {{> editNote}} {{/if}}<!---->
        {{#if viewShowNotes}} {{> notes}} {{/if}}<!---->
        {{else}}<!---->
        {{> login}}<!---->
        {{/if}}<!---->
    </div>
</template>
